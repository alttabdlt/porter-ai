[pytest]
# Pytest configuration for Porter.AI

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    --tb=short
    --maxfail=3
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test component interactions)
    benchmark: Performance benchmark tests
    slow: Slow running tests
    requires_display: Tests that require a display/screen
    requires_gpu: Tests that require GPU
    requires_model: Tests that require ML models
    mock: Tests using mocked components
    
# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod